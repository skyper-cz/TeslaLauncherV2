name: Android Nightly Build 游

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 2 * * *' # Spust칤 se ka쬯칳 den ve 2:00 r치no UTC
  workflow_dispatch: # Umo쮄갓je ru캜n칤 spu코t캩n칤 tla캜칤tkem

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. St치hni k칩d z repozit치콏e
      - uses: actions/checkout@v4

      # 2. Nastav Javu (Verze 17 je ide치ln칤 pro Android Gradle Plugin 8+)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. KROK SMRTI (v dobr칠m slova smyslu): Vytvo콏en칤 local.properties
      # Tady GitHub vezme ulo쬰n치 tajemstv칤 a vyrob칤 soubor, kter칳 v치코 build.gradle pot콏ebuje.
      - name: Create local.properties
        run: |
          echo "MAPBOX_DOWNLOADS_TOKEN=${{ secrets.MAPBOX_DOWNLOADS_TOKEN }}" > local.properties
          echo "MAPBOX_PUBLIC_TOKEN=${{ secrets.MAPBOX_PUBLIC_TOKEN }}" >> local.properties
          echo "GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}" >> local.properties

      # 4. Povolen칤 spu코t캩n칤 Gradle wrapperu
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5. Samotn칠 sestaven칤 Debug verze
      - name: Build with Gradle
        run: ./gradlew assembleDebug

      # 6. Ulo쬰n칤 APK jako artefaktu ke sta쬰n칤
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: TeslaLauncher-Nightly
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14