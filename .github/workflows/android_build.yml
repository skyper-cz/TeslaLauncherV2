name: Android Nightly Build ðŸŒ™

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 2 * * *' # Runs daily at 2:00 AM UTC
  workflow_dispatch: # Allows manual trigger

# âš ï¸ Permissions needed to create/edit Releases
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # Create local.properties from GitHub Secrets
      - name: Create local.properties
        run: |
          echo "MAPBOX_DOWNLOADS_TOKEN=${{ secrets.MAPBOX_DOWNLOADS_TOKEN }}" > local.properties
          echo "MAPBOX_PUBLIC_TOKEN=${{ secrets.MAPBOX_PUBLIC_TOKEN }}" >> local.properties
          echo "GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}" >> local.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleDebug

      # --- NIGHTLY RELEASE STEPS ---

      # 1. Rename APK to include the date (e.g., TeslaLauncher-Nightly-20240218.apk)
      - name: Rename APK
        run: |
          mv app/build/outputs/apk/debug/app-debug.apk TeslaLauncher-Nightly-$(date +%Y%m%d).apk

      # 2. Update the "Nightly" Release with the new APK
      - name: Update Nightly Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "TeslaLauncher-Nightly-*.apk"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: "nightly"                 # Persistent tag
          commit: ${{ github.sha }}      # ðŸŒŸ OPRAVA: DonutÃ­ GitHub posunout tag na aktuÃ¡lnÃ­ zdrojovÃ½ kÃ³d!
          name: "Nightly Build ðŸŒ™"       # Release title
          body: "Automatic nightly build. Contains the latest changes from the main branch."
          prerelease: true               # Mark as Pre-release (orange badge)
          allowUpdates: true             # Overwrite existing release
          replacesArtifacts: true        # Delete old APKs, upload new ones
          makeLatest: false              # Do not mark as "Latest" (green badge)