name: Android Nightly Build ðŸŒ™

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 2 * * *' # Runs daily at 2:00 AM UTC
  workflow_dispatch: # Allows manual trigger

# Permissions needed to create/edit Releases
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # Create local.properties from GitHub Secrets
      - name: Create local.properties
        run: |
          echo "MAPBOX_DOWNLOADS_TOKEN=${{ secrets.MAPBOX_DOWNLOADS_TOKEN }}" > local.properties
          echo "MAPBOX_PUBLIC_TOKEN=${{ secrets.MAPBOX_PUBLIC_TOKEN }}" >> local.properties
          echo "GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}" >> local.properties

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        # AssembleDebug builds both AiDebug and StandardDebug flavors
        run: ./gradlew assembleDebug

      # --- NIGHTLY RELEASE STEPS ---

      # 1. Rename both APKs to include flavor name and current date
      - name: Rename APKs
        run: |
          DATE=$(date +%Y%m%d)
          mv app/build/outputs/apk/ai/debug/app-ai-debug.apk TeslaLauncher-AI-Nightly-$DATE.apk
          mv app/build/outputs/apk/standard/debug/app-standard-debug.apk TeslaLauncher-Standard-Nightly-$DATE.apk

      # 2. Update the "Nightly" Release with both APKs
      - name: Update Nightly Release
        uses: ncipollo/release-action@v1
        with:
          # Use wildcard to pick up both AI and Standard APKs
          artifacts: "TeslaLauncher-*-Nightly-*.apk"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: "nightly"
          commit: ${{ github.sha }}
          name: "Nightly Build ðŸŒ™"
          body: "Automatic nightly build. This release contains both AI-enhanced and Standard versions."
          prerelease: true
          allowUpdates: true
          replacesArtifacts: true
          makeLatest: false